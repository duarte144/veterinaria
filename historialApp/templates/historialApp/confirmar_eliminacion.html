{% extends 'historialApp/base.html' %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-body">
            <h4 class="card-title text-danger">¿Estás seguro de que deseas eliminar este {{ tipo }}?</h4>
            <p class="card-text">"{{ objeto }}" será eliminado permanentemente.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{{ cancelar_url }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
